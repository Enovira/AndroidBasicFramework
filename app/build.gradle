plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'androidx.navigation.safeargs' //启用safeArgs插件保证类型安全
}

android {
    namespace 'com.enov.base'
    compileSdk 33

    defaultConfig {
        applicationId "com.enov.base"
        minSdk 26
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    viewBinding.enabled = true
    dataBinding.enabled = true
}

dependencies {

    implementation project(path: ':Common')
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // liveData viewModel
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.6.1"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1"

    // baseQuickAdapter
    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6'

    // flexBoxLayout 自适应流式布局
    implementation 'com.google.android:flexbox:1.0.0'
    
    // navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$rootProject.navigationVer"
    implementation "androidx.navigation:navigation-ui-ktx:$rootProject.navigationVer"

    // 启动页
    implementation 'androidx.core:core-splashscreen:1.0.1'

    //leakCanary内存泄漏检测工具
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.5'
}